name: CI/CD

on: [push]

jobs:
  build_and_test:
    name: Runs build and test
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
        dotnet-version: ['3.1.x']

    steps:
      - uses: actions/checkout@v2
      - name: Setup .NET Core SDK ${{ matrix.dotnet-version }}
        uses: actions/setup-dotnet@v1.7.2
        with:
          dotnet-version: ${{ matrix.dotnet-version }}
      - name: Install dependencies
        run: dotnet restore

      - name: Build
        run: dotnet build --no-restore /p:ContinuousIntegrationBuild=true
      - name: Run Test and Generate coverage report
        run: dotnet test --no-build --verbosity normal /p:CollectCoverage=true /p:CoverletOutputFormat=opencover
      
      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v2
        with:
          fail_ci_if_error: true
          flags: unittests
          path_to_write_report: ./coverage/codecov_report.txt
          verbose: true

  publish:
    name: Publish apps
    needs: [build_and_test]
    runs-on: ubuntu-latest
    strategy:
      matrix:
        #dotnet-version: #['3.0', '3.1.x', '5.0.x' ]
        dotnet-version: ['3.1.x']

    steps:
    - uses: actions/checkout@v2    
    - name: Setup .NET Core
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: 3.1.101

    - name: Install dependencies
      run: dotnet restore
      
    - name: Build
      run: dotnet build --configuration Release --no-restore

    - name: publish
      run:  dotnet publish
    - name: Upload WebApp1 Build Artifact
      uses: actions/upload-artifact@v2
      with:
        name: WebApi
        path: /home/runner/work/course/course/course.api/bin/Debug/netcoreapp3.1/publish/
        
    - name: Upload WebApp2 Build Artifact
      uses: actions/upload-artifact@v2
      with:
        name: Front
        path: /home/runner/work/course/course/curso.mvc.web/bin/Debug/netcoreapp3.1/publish/